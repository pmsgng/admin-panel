<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ui-kit</title>
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="./ui-kit.css">
    <link rel="stylesheet" href="./input.css">
    <link rel="stylesheet" href="./searchbar.css">
    <link rel="stylesheet" href="./checkbox.css">
    <link rel="stylesheet" href="./radio.css">
    <link rel="stylesheet" href="./button.css">
    <link rel="stylesheet" href="./dropdownes.css">
    
</head>
<body>
    <svg class="svg" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

        <symbol id="checkmark" viewBox="0 0 16 16">
            <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" stroke="none"/>
        </symbol>
        
        <symbol id="sun" viewBox="0 0 16 16">
            <circle cx="8" cy="8" r="4" stroke="none"/>
            <path d="M15 9L16 8L15 7H13V9H15Z" stroke="none"/>
            <path d="M1 9L0 8L1 7H3V9H1Z" stroke="none"/>
            <path d="M7 15L8 16L9 15V13H7V15Z" stroke="none"/>
            <path d="M7 1L8 0L9 1V3H7V1Z" stroke="none"/>
            <path d="M12.5 14H14L14 12.5L12.5 11L11 12.5L12.5 14Z" stroke="none"/>
            <path d="M2 3.5L2 2L3.5 2L5 3.5L3.5 5L2 3.5Z" stroke="none"/>
            <path d="M3.5 14H2L2 12.5L3.5 11L5 12.5L3.5 14Z" stroke="none"/>
            <path d="M14 3.5V2L12.5 2L11 3.5L12.5 5L14 3.5Z" stroke="none"/>
        </symbol>

        <symbol id="moon" viewBox="0 0 16 16">
            <path d="M8 15C12.0269 15 15.5 11.5021 15 7.5C14.7688 10.0468 12.6071 12 10 12C7.23858 12 5 9.76142 5 7C5 4.23858 7.23858 2 10 2C11 2 12 2.5 12 2.5C11 1.5 10 1 8 1C4.13401 1 1 4.13401 1 8C1 11.866 4.13401 15 8 15Z" stroke="none"/>
        </symbol>

    </svg>

	<svg class="svg" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <symbol id="incorrect" viewBox="0 0 16 16">
            <path id="incorrect" fill="none" d="M12.5 3.5L3.5 12.5M3.5 3.5L12.5 12.5"/>
        </symbol>
    
        <symbol id="disabled" viewBox="0 0 16 16">
            <path id="disabled" fill-rule="evenodd" clip-rule="evenodd" d="M4 5C4 2.79086 5.79086 1 8 1C10.2091 1 12 2.79086 12 5V7C13.1046 7 14 7.89543 14 9V13C14 14.1046 13.1046 15 12 15H4C2.89543 15 2 14.1046 2 13V9C2 7.89543 2.89543 7 4 7V5ZM10 5V7H6V5C6 3.89543 6.89543 3 8 3C9.10457 3 10 3.89543 10 5Z" stroke="none"/>
            <path d="M12 5C12 2.8 10.2 1 8 1C5.8 1 4 2.8 4 5L4 9H6V5C6 3.75 7 3 8 3C9 3 10 3.75 10 5V9H12V5Z" stroke="none"/>
        </symbol>
    </svg>

    <svg class="svg" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">      
        <symbol id="search" viewBox="0 0 16 16">
            <path fill="none" d="M10.0355 10.0355C11.9882 8.08291 11.9882 4.91709 10.0355 2.96447C8.08291 1.01184 4.91709 1.01184 2.96447 2.96447C1.01184 4.91709 1.01184 8.08291 2.96447 10.0355C4.91709 11.9882 8.08291 11.9882 10.0355 10.0355ZM10.0355 10.0355L14 14M14 14L14.5 13.5L11.5 10.5M14 14L13.5 14.5L10.5 11.5" />
        </symbol>
    </svg>

    <svg class="svg" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <symbol id="checkmark" viewBox="0 0 16 16">
            <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" stroke="none"/>
        </symbol>
    </svg>

    <svg>
        <symbol id="bin" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M2 3.5H3.5M14 3.5H12.5M5.5 3.5H10.5M5.5 3.5V2.5C5.5 1.94772 5.94772 1.5 6.5 1.5H9.5C10.0523 1.5 10.5 1.94772 10.5 2.5V3.5M5.5 3.5H3.5M10.5 3.5H12.5M3.5 3.5V13.5C3.5 14.0523 3.94772 14.5 4.5 14.5H11.5C12.0523 14.5 12.5 14.0523 12.5 13.5V3.5" fill="none" stroke-linecap="round"/>
            <path d="M6.5 6V12M9.5 6V12" fill="none" stroke-linecap="round"/>
        </symbol>
    </svg>   

    <div class="ui-kit__container">

            <div class="input">

                <form class="input__form">
                    <div class="input__group">
                        <label class="input__control">
                            <div class="input__field-name">Дата и время заказа</div>
                            <div class="input__field input__field_empty-field">
                                <input class="input__area" placeholder="Введите">
                                <button class="input__button">
                                    <svg class="input__icon">
                                        <use xlink:href="#incorrect"></use>
                                    </svg>
                                </button>
                            </div>
                        </label>  
                    </div>
                </form>

                <form class="input__form">
                    <div class="input__group">
                        <label class="input__control">
                            <div class="input__field-name">Дата и время заказа</div>
                            <div class="input__field input__field_incorrect">
                                <input class="input__area" value="06.12.2021" placeholder="Введите">
                                <button class="input__button">
                                    <svg class="input__icon input__icon_incorrect">
                                        <use xlink:href="#incorrect"></use>
                                    </svg>
                                </button>
                            </div>
                        </label>
                    </div>
                </form>

                <form class="input__form">
                    <div class="input__group">
                        <label class="input__control">
                            <div class="input__field-name">Дата и время заказа</div>
                            <div class="input__field input__field_disabled">
                                <input class="input__area" value="06.12.2021" placeholder="Введите">
                                <button class="input__button">
                                    <svg class="input__icon input__icon_disabled">
                                        <use xlink:href="#disabled"></use>
                                    </svg>
                                </button>
                            </div>
                        </label>
                    </div>
                </form>
            
            </div>
        

    



            <div class="searchbar">

                <form class="searchbar__form">
                    <label class="searchbar__group">
                        <div class="searchbar__field searchbar__field_empty">
                            <div class="searchbar__search-area">
                                <div class="searchbar__search-pic">
                                    <svg class="searchbar__icon searchbar__icon_active">
                                        <use xlink:href="#search"></use>
                                    </svg>
                                </div>
                                <input class="searchbar__area" placeholder="Номер заказа или ФИО">  
                            </div>
                            <button class="searchbar__button">
                                <svg class="searchbar__icon">
                                    <use xlink:href="#incorrect"></use>
                                </svg>
                            </button>
                        </div>
                    </label>
                </form>

                <form class="searchbar__form">
                    <label class="searchbar__group">
                        <div class="searchbar__field searchbar__field_active">
                            <div class="searchbar__search-area">
                                <div class="searchbar__search-pic">
                                    <svg class="searchbar__icon searchbar__icon_active">
                                        <use xlink:href="#search"></use>
                                    </svg>
                                </div>
                                <input class="searchbar__area" value="50744" placeholder="Номер заказа или ФИО">  
                            </div>
                            <button class="searchbar__button">
                                <svg class="searchbar__icon searchbar__icon_incorrect">
                                    <use xlink:href="#incorrect"></use>
                                </svg>
                            </button>
                        </div>
                    </label>
                </form>

            </div>




            <div class="checkbox">

                <form class="checkbox__form">
                    <label class="checkbox__control">
                        <div class="checkbox__group">
                            <input type="checkbox" class="checkbox__area">
                            <svg class="checkbox__icon">
                                <use xlink:href="#checkmark"></use>
                            </svg>
                        </div>                    
                    </label>  
                </form>

                <form class="checkbox__form">
                    <label class="checkbox__control">
                        <div class="checkbox__group">
                            <input type="checkbox" class="checkbox__area" checked>
                            <svg class="checkbox__icon">
                                <use xlink:href="#checkmark"></use>
                            </svg>
                        </div>                    
                    </label>  
                </form>
            </div>


            
            <div class="radio">

                    <form class="radio__form">
                        <label class="radio__control">
                            <input type="radio" class="radio__area" name="admin-panel-radio" value="1">                 
                        </label>
                        <label class="radio__control">
                            <input type="radio" class="radio__area" name="admin-panel-radio" value="2" checked>                
                        </label>
                    </form>
            </div>
            
            




            <div class="container-buttons">
                    <div class="container-buttons__buttons-box">
                        <form action="#" class="container-buttons__form-box">
                            <button class="container-buttons__button-pic-text">                  
                                <svg class="container-buttons__icon">
                                    <use xlink:href="#bin"></use>
                                </svg>
                                <span class="container-buttons__text">Text here</span>
                            </button>
            
                            <button class="container-buttons__button-text">
                                <span class="container-buttons__text">Text here</span>
                            </button>
            
                            <button class="container-buttons__button-pic">
                                <svg class="container-buttons__icon">
                                    <use xlink:href="#bin"></use>
                                </svg>
                            </button>
                        </form>
                    </div>
            
                    <div class="container-buttons__buttons-box">
                        <form action="#" class="container-buttons__form-box">
                            <button class="container-buttons__button-pic-text container-buttons__button-pic-text_second-column">
                                <svg class="container-buttons__icon">
                                    <use xlink:href="#bin"></use>
                                </svg>
                                <span class="container-buttons__text container-buttons__text_second-column">Text here</span>
                            </button>
            
                            <button class="container-buttons__button-text container-buttons__button-text_second-column">
                                <span class="container-buttons__text container-buttons__text_second-column">Text here</span>
                            </button>
            
                            <button class="container-buttons__button-pic container-buttons__button-pic_second-column">
                                <svg class="container-buttons__icon">
                                    <use xlink:href="#bin"></use>
                                </svg>
                            </button>
                        </form>
                    </div>
            
                    <div class="container-buttons__buttons-box">
                        <form action="#" class="container-buttons__form-box">
                            <button class="container-buttons__button-pic-text container-buttons__button-pic-text_third-column" disabled>
                                <svg class="container-buttons__icon">
                                    <use xlink:href="#bin"></use>
                                </svg>
                                <span class="container-buttons__text container-buttons__text_third-column">Text here</span>
                            </button>
            
                            <button class="container-buttons__button-text container-buttons__button-text_third-column" disabled>
                                <span class="container-buttons__text container-buttons__text_third-column">Text here</span>
                            </button>
                        </form>
                    </div>
            
                    
            
                    <div class="container-buttons__buttons-box">
                        <form action="#" class="container-buttons__form-box container-buttons__form-box_second-row">
                            <button class="container-buttons__button-pic-text">                  
                                <svg class="container-buttons__icon">
                                    <use xlink:href="#bin"></use>
                                </svg>
                                <span class="container-buttons__text">Text here</span>
                            </button>
            
                            <button class="container-buttons__button-text">
                                <span class="container-buttons__text">Text here</span>
                            </button>
            
                            <button class="container-buttons__button-pic container-buttons__button-pic_second-row">
                                <svg class="container-buttons__icon">
                                    <use xlink:href="#bin"></use>
                                </svg>
                            </button>
                        </form>
                    </div>
            
            
            
                    <div class="container-buttons__buttons-box">
                        <form action="#" class="container-buttons__form-box container-buttons__form-box_second-row-second-column">
                            <button class="container-buttons__button-pic-text container-buttons__button-pic-text_second-row-second-column">                  
                                <svg class="container-buttons__icon">
                                    <use xlink:href="#bin"></use>
                                </svg>
                                <span class="container-buttons__text">Text here</span>
                            </button>
            
                            <button class="container-buttons__button-text">
                                <span class="container-buttons__text">Text here</span>
                            </button>
            
                            <button class="container-buttons__button-pic">
                                <svg class="container-buttons__icon">
                                    <use xlink:href="#bin"></use>
                                </svg>
                            </button>
                        </form>
                    </div>
            </div>

            <div class="dropdowns__wrap">
                <div class="dropdowns__row">
    
                    <div class="dropdowns__column">
                        <form class="dropdowns__form">
                            <ul class="dropdowns__list">
    
                                <li class="dropdowns__item">
                                    <label class="dropdowns__control">
                                        <div class="dropdowns__checkbox-pair">
                                            <input type="checkbox" class="dropdowns__checkbox">
                                            <svg class="dropdowns__checkbox-icon">
                                                <use xlink:href="#checkmark"></use>
                                            </svg>
                                        </div>
                                        <span class="dropdowns__item-text">Новый</span>
                                    </label>
                                </li>
    
                                <li class="dropdowns__item">
                                    <label class="dropdowns__control">
                                        <div class="dropdowns__checkbox-pair">
                                            <input type="checkbox" class="dropdowns__checkbox">
                                            <svg class="dropdowns__checkbox-icon">
                                                <use xlink:href="#checkmark"></use>
                                            </svg>
                                        </div>
                                        <span class="dropdowns__item-text">Рассчет</span>
                                    </label>
                                </li>
    
                                <li class="dropdowns__item">
                                    <label class="dropdowns__control">
                                        <div class="dropdowns__checkbox-pair">
                                            <input type="checkbox" class="dropdowns__checkbox">
                                            <svg class="dropdowns__checkbox-icon">
                                                <use xlink:href="#checkmark"></use>
                                            </svg>
                                        </div>
                                        <span class="dropdowns__item-text">Подтверждён</span>
                                    </label>
                                </li>
    
                                <li class="dropdowns__item">
                                    <label class="dropdowns__control">
                                        <div class="dropdowns__checkbox-pair">
                                            <input type="checkbox" class="dropdowns__checkbox">
                                            <svg class="dropdowns__checkbox-icon">
                                                <use xlink:href="#checkmark"></use>
                                            </svg>
                                        </div>
                                        <span class="dropdowns__item-text">Отложен</span>
                                    </label>
                                </li>
    
    
    
                                <li class="dropdowns__item">
                                    <label class="dropdowns__control">
                                        <div class="dropdowns__checkbox-pair">
                                            <input type="checkbox" class="dropdowns__checkbox">
                                            <svg class="dropdowns__checkbox-icon">
                                                <use xlink:href="#checkmark"></use>
                                            </svg>
                                        </div>
                                        <span class="dropdowns__item-text">Выполнен</span>
                                    </label>
                                </li>
    
    
                                <li class="dropdowns__item">
                                    <label class="dropdowns__control">
                                        <div class="dropdowns__checkbox-pair">
                                            <input type="checkbox" class="dropdowns__checkbox">
                                            <svg class="dropdowns__checkbox-icon">
                                                <use xlink:href="#checkmark"></use>
                                            </svg>
                                        </div>
                                        <span class="dropdowns__item-text">Отменен</span>
                                    </label>
                                </li>
                            </ul>
    
                        </form>
                    </div>
    
                    <div class="dropdowns__column">
                        <form class="dropdowns__form">
                            <ul class="dropdowns__list">
                                
                                <li class="dropdowns__item">
                                    <label class="dropdowns__control">
                                        <input class="dropdowns__item-radio" type="radio" name="dropdowns-status" value="new">
                                        <span class="dropdowns__item-text">Новый</span>
                                    </label>
                                </li>
    
                                <li class="dropdowns__item">
                                    <label class="dropdowns__control">
                                        <input class="dropdowns__item-radio" type="radio" name="dropdowns-status" value="calc">
                                        <span class="dropdowns__item-text">Рассчет</span>
                                    </label>
                                </li>
    
                                <li class="dropdowns__item">
                                    <label class="dropdowns__control">
                                        <input class="dropdowns__item-radio" type="radio" name="dropdowns-status" value="confirmed">
                                        <span class="dropdowns__item-text">Подтверждён</span>
                                    </label>
                                </li>
    
                                <li class="dropdowns__item">
                                    <label class="dropdowns__control">
                                        <input class="dropdowns__item-radio" type="radio" name="dropdowns-status" value="postponed">
                                        <span class="dropdowns__item-text">Отложен</span>
                                    </label>
                                </li>
    
                                <li class="dropdowns__item">
                                    <label class="dropdowns__control">
                                        <input class="dropdowns__item-radio" type="radio" name="dropdowns-status" value="completed">
                                        <span class="dropdowns__item-text">Выполнен</span>
                                    </label>
                                </li>
    
                                <li class="dropdowns__item">
                                    <label class="dropdowns__control">
                                        <input class="dropdowns__item-radio" type="radio" name="dropdowns-status" value="canceled">
                                        <span class="dropdowns__item-text">Отменен</span>
                                    </label>
                                </li>
    
                            </ul>
    
                        </form>
                    </div>
                </div>
    
    
                <div class="dropdowns__row">
                    <div class="dropdowns__column">
                        <form class="dropdowns__form-input">
                            <label class="dropdowns__input-control">
                                <span class="dropdowns__input-title-text">Номер страницы</span>
                                <div class="dropdowns__input-wrap">
                                    <input type="text" class="dropdowns__input" placeholder="Введите номер">
                                </div>
                            </label>
                        </form>
                    </div>
    
                    <div class="dropdowns__column">
                        <form class="dropdowns__form-button-delete">
    
                            <span class="dropdowns__button-title-text">Удалить n записей?</span>
                            <button class="dropdowns__button dropdowns__button_transparent">
                                <span class="dropdowns__button-text">Удалить</span>
                            </button>
    
                            <button class="dropdowns__button">
                                <span class="dropdowns__button-text">Отмена</span>
                            </button>
    
                        </form>
                    </div>
    
                    <div class="dropdowns__column">
                        <form class="dropdowns__form-button-switch">
    
                            <span class="dropdowns__button-title-text">Выберите тему</span>
                            <button class="dropdowns__button dropdowns__button_transparent">
                                <svg class="dropdowns__icon dropdowns__icon_blue">
                                    <use xlink:href="#sun"></use>
                                </svg>
                                <span class="dropdowns__button-text">Светлая</span>
                            </button>
    
                            <button class="dropdowns__button">
                                <svg class="dropdowns__icon">
                                    <use xlink:href="#moon"></use>
                                </svg>
                                <span class="dropdowns__button-text">Темная</span>
                            </button>
    
                        </form>
                    </div>
                </div>
            </div>    
        </div>
    </div>    
    
</body>
</html>
