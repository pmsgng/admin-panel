<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="./checkbox.css">
</head>
<body>
    <svg class="svg" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <symbol id="checkmark" viewBox="0 0 16 16">
            <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" stroke="none"/>
        </symbol>
    </svg>

    <div class="container">
        <div class="checkbox">

            <form class="checkbox__form">
                <label class="checkbox__control">
                    <div class="checkbox__group">
                        <input type="checkbox" class="checkbox__area">
                        <svg class="checkbox__icon">
                            <use xlink:href="#checkmark"></use>
                        </svg>
                    </div>                    
                </label>  
            </form>

            <form class="checkbox__form checkbox__form_last">
                <label class="checkbox__control">
                    <div class="checkbox__group">
                        <input type="checkbox" class="checkbox__area checkbox__area_last" checked>
                        <svg class="checkbox__icon">
                            <use xlink:href="#checkmark"></use>
                        </svg>
                    </div>                    
                </label>  
            </form>
        </div>
    </div>
</body>
</html>
