<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./searchbar.css">
    <link rel="stylesheet" href="../reset.css">
    <title>Searchbar</title>
</head>
<body>
    <div class="wrapper">

        <div class="searchbar">

            <div class="searchbar__empty">
                <button class="searchbar__button-icon-wrap">
                    <div class="searchbar__icon"></div>
                </button>

                <div class="searchbar__input-wrap">
                    <input type="text" placeholder="Номер заказа и ФИО" class="searchbar__input">
                </div>
            </div>
        </div>

        <div class="searchbar__filled">
            <button class="searchbar__icon-wrap">
                <div class="searchbar__icon"></div>
            </button>

            <div class="searchbar__input-wrap">
                <input type="text" value="50744" placeholder="Номер заказа или ФИО">
            </div>
            
            <button class="searchbar__button-x-icon-wrap">
                <div class="searchbar__icon-x"></div>
            </button>
        </div>
    </div>

    
</body>
</html>
