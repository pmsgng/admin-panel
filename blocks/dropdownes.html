<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdownes</title>
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="./dropdownes.css">
</head>
<body>
    <svg class="svg" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

        <symbol id="checkmark" viewBox="0 0 16 16">
            <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" stroke="none"/>
        </symbol>
        
        <symbol id="sun" viewBox="0 0 16 16">
            <circle cx="8" cy="8" r="4" stroke="none"/>
            <path d="M15 9L16 8L15 7H13V9H15Z" stroke="none"/>
            <path d="M1 9L0 8L1 7H3V9H1Z" stroke="none"/>
            <path d="M7 15L8 16L9 15V13H7V15Z" stroke="none"/>
            <path d="M7 1L8 0L9 1V3H7V1Z" stroke="none"/>
            <path d="M12.5 14H14L14 12.5L12.5 11L11 12.5L12.5 14Z" stroke="none"/>
            <path d="M2 3.5L2 2L3.5 2L5 3.5L3.5 5L2 3.5Z" stroke="none"/>
            <path d="M3.5 14H2L2 12.5L3.5 11L5 12.5L3.5 14Z" stroke="none"/>
            <path d="M14 3.5V2L12.5 2L11 3.5L12.5 5L14 3.5Z" stroke="none"/>
        </symbol>

        <symbol id="moon" viewBox="0 0 16 16">
            <path d="M8 15C12.0269 15 15.5 11.5021 15 7.5C14.7688 10.0468 12.6071 12 10 12C7.23858 12 5 9.76142 5 7C5 4.23858 7.23858 2 10 2C11 2 12 2.5 12 2.5C11 1.5 10 1 8 1C4.13401 1 1 4.13401 1 8C1 11.866 4.13401 15 8 15Z" stroke="none"/>
        </symbol>

    </svg>

    <div class="container">
        
        <div class="dropdownes__row">

            <div class="dropdownes__column">
                <form class="dropdownes__form">

                    <ul class="dropdownes__list">
                        <li class="dropdownes__item">
                            <label class="dropdownes__control">
                                <div class="dropdownes__checkbox-pair">
                                    <input type="checkbox" class="dropdownes__checkbox">
                                    <svg class="dropdownes__checkbox-icon">
                                        <use xlink:href="#checkmark"></use>
                                    </svg>
                                </div>
                                <span class="dropdownes__item-text">Новый</span>
                            </label>
                        </li>
                    </ul>

                    <ul class="dropdownes__list">
                        <li class="dropdownes__item">
                            <label class="dropdownes__control">
                                <div class="dropdownes__checkbox-pair">
                                    <input type="checkbox" class="dropdownes__checkbox">
                                    <svg class="dropdownes__checkbox-icon">
                                        <use xlink:href="#checkmark"></use>
                                    </svg>
                                </div>
                                <span class="dropdownes__item-text">Рассчет</span>
                            </label>
                        </li>
                    </ul>

                    <ul class="dropdownes__list">
                        <li class="dropdownes__item">
                            <label class="dropdownes__control">
                                <div class="dropdownes__checkbox-pair">
                                    <input type="checkbox" class="dropdownes__checkbox">
                                    <svg class="dropdownes__checkbox-icon">
                                        <use xlink:href="#checkmark"></use>
                                    </svg>
                                </div>
                                <span class="dropdownes__item-text">Подтверждён</span>
                            </label>
                        </li>
                    </ul>

                    <ul class="dropdownes__list">
                        <li class="dropdownes__item">
                            <label class="dropdownes__control">
                                <div class="dropdownes__checkbox-pair">
                                    <input type="checkbox" class="dropdownes__checkbox">
                                    <svg class="dropdownes__checkbox-icon">
                                        <use xlink:href="#checkmark"></use>
                                    </svg>
                                </div>
                                <span class="dropdownes__item-text">Отложен</span>
                            </label>
                        </li>
                    </ul>

                    <ul class="dropdownes__list">
                        <li class="dropdownes__item">
                            <label class="dropdownes__control">
                                <div class="dropdownes__checkbox-pair">
                                    <input type="checkbox" class="dropdownes__checkbox">
                                    <svg class="dropdownes__checkbox-icon">
                                        <use xlink:href="#checkmark"></use>
                                    </svg>
                                </div>
                                <span class="dropdownes__item-text">Выполнен</span>
                            </label>
                        </li>
                    </ul>

                    <ul class="dropdownes__list">
                        <li class="dropdownes__item">
                            <label class="dropdownes__control">
                                <div class="dropdownes__checkbox-pair">
                                    <input type="checkbox" class="dropdownes__checkbox">
                                    <svg class="dropdownes__checkbox-icon">
                                        <use xlink:href="#checkmark"></use>
                                    </svg>
                                </div>
                                <span class="dropdownes__item-text">Отменен</span>
                            </label>
                        </li>
                    </ul>

                </form>
            </div>

            <div class="dropdownes__column">
                <form class="dropdownes__form">

                    <ul class="dropdownes__list">
                        <li class="dropdownes__item">
                            <label class="dropdownes__control">
                                <input class="dropdownes__item-radio" type="radio" name="dropdownes-status" value="new">
                                <span class="dropdownes__item-text">Новый</span>
                            </label>
                        </li>
                    </ul>

                    <ul class="dropdownes__list">
                        <li class="dropdownes__item">
                            <label class="dropdownes__control">
                                <input class="dropdownes__item-radio" type="radio" name="dropdownes-status" value="calc">
                                <span class="dropdownes__item-text">Рассчет</span>
                            </label>
                        </li>
                    </ul>

                    <ul class="dropdownes__list">
                        <li class="dropdownes__item">
                            <label class="dropdownes__control">
                                <input class="dropdownes__item-radio" type="radio" name="dropdownes-status" value="confirmed">
                                <span class="dropdownes__item-text">Подтверждён</span>
                            </label>
                        </li>
                    </ul>

                    <ul class="dropdownes__list">
                        <li class="dropdownes__item">
                            <label class="dropdownes__control">
                                <input class="dropdownes__item-radio" type="radio" name="dropdownes-status" value="postponed">
                                <span class="dropdownes__item-text">Отложен</span>
                            </label>
                        </li>
                    </ul>

                    <ul class="dropdownes__list">
                        <li class="dropdownes__item">
                            <label class="dropdownes__control">
                                <input class="dropdownes__item-radio" type="radio" name="dropdownes-status" value="completed">
                                <span class="dropdownes__item-text">Выполнен</span>
                            </label>
                        </li>
                    </ul>

                    <ul class="dropdownes__list">
                        <li class="dropdownes__item">
                            <label class="dropdownes__control">
                                <input class="dropdownes__item-radio" type="radio" name="dropdownes-status" value="canceled">
                                <span class="dropdownes__item-text">Отменен</span>
                            </label>
                        </li>
                    </ul>

                </form>
            </div>
        </div>


        <div class="dropdownes__row">
            <div class="dropdownes__column">
                <form class="dropdownes__form-input">
                    <label class="dropdownes__input-control">
                        <span class="dropdownes__input-title-text">Номер страницы</span>
                        <div class="dropdownes__input-wrap">
                            <input type="text" class="dropdownes__input" placeholder="Введите номер">
                        </div>
                    </label>
                </form>
            </div>

            <div class="dropdownes__column">
                <form class="dropdownes__form-button">

                    <span class="dropdownes__button-title-text">Удалить n записей?</span>
                    <button class="dropdownes__button">
                        <span class="dropdownes__button-text">Удалить</span>
                    </button>

                    <button class="dropdownes__button">
                        <span class="dropdownes__button-text">Отмена</span>
                    </button>

                </form>
            </div>

            <div class="dropdownes__column">
                <form class="dropdownes__form-button">

                    <span class="dropdownes__button-title-text">Выберите тему</span>
                    <button class="dropdownes__button">
                        <svg class="dropdownes__icon">
                            <use xlink:href="#sun"></use>
                        </svg>
                        <span class="dropdownes__button-text">Светлая</span>
                    </button>

                    <button class="dropdownes__button">
                        <svg class="dropdownes__icon">
                            <use xlink:href="#moon"></use>
                        </svg>
                        <span class="dropdownes__button-text">Темная</span>
                    </button>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
