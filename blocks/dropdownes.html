<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdowns</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="./dropdowns.css">
</head>
<body>
    <svg class="svg" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

        <symbol id="checkmark" viewBox="0 0 16 16">
            <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" stroke="none"/>
        </symbol>
        
        <symbol id="sun" viewBox="0 0 16 16">
            <circle cx="8" cy="8" r="4" stroke="none"/>
            <path d="M15 9L16 8L15 7H13V9H15Z" stroke="none"/>
            <path d="M1 9L0 8L1 7H3V9H1Z" stroke="none"/>
            <path d="M7 15L8 16L9 15V13H7V15Z" stroke="none"/>
            <path d="M7 1L8 0L9 1V3H7V1Z" stroke="none"/>
            <path d="M12.5 14H14L14 12.5L12.5 11L11 12.5L12.5 14Z" stroke="none"/>
            <path d="M2 3.5L2 2L3.5 2L5 3.5L3.5 5L2 3.5Z" stroke="none"/>
            <path d="M3.5 14H2L2 12.5L3.5 11L5 12.5L3.5 14Z" stroke="none"/>
            <path d="M14 3.5V2L12.5 2L11 3.5L12.5 5L14 3.5Z" stroke="none"/>
        </symbol>

        <symbol id="moon" viewBox="0 0 16 16">
            <path d="M8 15C12.0269 15 15.5 11.5021 15 7.5C14.7688 10.0468 12.6071 12 10 12C7.23858 12 5 9.76142 5 7C5 4.23858 7.23858 2 10 2C11 2 12 2.5 12 2.5C11 1.5 10 1 8 1C4.13401 1 1 4.13401 1 8C1 11.866 4.13401 15 8 15Z" stroke="none"/>
        </symbol>

    </svg>

    <div class="container">
        <div class="dropdowns__wrap">
            <div class="dropdowns__row">

                <div class="dropdowns__column">
                    <form class="dropdowns__form">
                        <ul class="dropdowns__list">

                            <li class="dropdowns__item">
                                <label class="dropdowns__control">
                                    <div class="dropdowns__checkbox-pair">
                                        <input type="checkbox" class="dropdowns__checkbox">
                                        <svg class="dropdowns__checkbox-icon">
                                            <use xlink:href="#checkmark"></use>
                                        </svg>
                                    </div>
                                    <span class="dropdowns__item-text">Новый</span>
                                </label>
                            </li>

                            <li class="dropdowns__item">
                                <label class="dropdowns__control">
                                    <div class="dropdowns__checkbox-pair">
                                        <input type="checkbox" class="dropdowns__checkbox">
                                        <svg class="dropdowns__checkbox-icon">
                                            <use xlink:href="#checkmark"></use>
                                        </svg>
                                    </div>
                                    <span class="dropdowns__item-text">Рассчет</span>
                                </label>
                            </li>

                            <li class="dropdowns__item">
                                <label class="dropdowns__control">
                                    <div class="dropdowns__checkbox-pair">
                                        <input type="checkbox" class="dropdowns__checkbox">
                                        <svg class="dropdowns__checkbox-icon">
                                            <use xlink:href="#checkmark"></use>
                                        </svg>
                                    </div>
                                    <span class="dropdowns__item-text">Подтверждён</span>
                                </label>
                            </li>

                            <li class="dropdowns__item">
                                <label class="dropdowns__control">
                                    <div class="dropdowns__checkbox-pair">
                                        <input type="checkbox" class="dropdowns__checkbox">
                                        <svg class="dropdowns__checkbox-icon">
                                            <use xlink:href="#checkmark"></use>
                                        </svg>
                                    </div>
                                    <span class="dropdowns__item-text">Отложен</span>
                                </label>
                            </li>



                            <li class="dropdowns__item">
                                <label class="dropdowns__control">
                                    <div class="dropdowns__checkbox-pair">
                                        <input type="checkbox" class="dropdowns__checkbox">
                                        <svg class="dropdowns__checkbox-icon">
                                            <use xlink:href="#checkmark"></use>
                                        </svg>
                                    </div>
                                    <span class="dropdowns__item-text">Выполнен</span>
                                </label>
                            </li>


                            <li class="dropdowns__item">
                                <label class="dropdowns__control">
                                    <div class="dropdowns__checkbox-pair">
                                        <input type="checkbox" class="dropdowns__checkbox">
                                        <svg class="dropdowns__checkbox-icon">
                                            <use xlink:href="#checkmark"></use>
                                        </svg>
                                    </div>
                                    <span class="dropdowns__item-text">Отменен</span>
                                </label>
                            </li>
                        </ul>

                    </form>
                </div>

                <div class="dropdowns__column">
                    <form class="dropdowns__form">
                        <ul class="dropdowns__list">
                            
                            <li class="dropdowns__item">
                                <label class="dropdowns__control">
                                    <input class="dropdowns__item-radio" type="radio" name="dropdowns-status" value="new">
                                    <span class="dropdowns__item-text">Новый</span>
                                </label>
                            </li>

                            <li class="dropdowns__item">
                                <label class="dropdowns__control">
                                    <input class="dropdowns__item-radio" type="radio" name="dropdowns-status" value="calc">
                                    <span class="dropdowns__item-text">Рассчет</span>
                                </label>
                            </li>

                            <li class="dropdowns__item">
                                <label class="dropdowns__control">
                                    <input class="dropdowns__item-radio" type="radio" name="dropdowns-status" value="confirmed">
                                    <span class="dropdowns__item-text">Подтверждён</span>
                                </label>
                            </li>

                            <li class="dropdowns__item">
                                <label class="dropdowns__control">
                                    <input class="dropdowns__item-radio" type="radio" name="dropdowns-status" value="postponed">
                                    <span class="dropdowns__item-text">Отложен</span>
                                </label>
                            </li>

                            <li class="dropdowns__item">
                                <label class="dropdowns__control">
                                    <input class="dropdowns__item-radio" type="radio" name="dropdowns-status" value="completed">
                                    <span class="dropdowns__item-text">Выполнен</span>
                                </label>
                            </li>

                            <li class="dropdowns__item">
                                <label class="dropdowns__control">
                                    <input class="dropdowns__item-radio" type="radio" name="dropdowns-status" value="canceled">
                                    <span class="dropdowns__item-text">Отменен</span>
                                </label>
                            </li>

                        </ul>

                    </form>
                </div>
            </div>


            <div class="dropdowns__row">
                <div class="dropdowns__column">
                    <form class="dropdowns__form-input">
                        <label class="dropdowns__input-control">
                            <span class="dropdowns__input-title-text">Номер страницы</span>
                            <div class="dropdowns__input-wrap">
                                <input type="text" class="dropdowns__input" placeholder="Введите номер">
                            </div>
                        </label>
                    </form>
                </div>

                <div class="dropdowns__column">
                    <form class="dropdowns__form-button-delete">

                        <span class="dropdowns__button-title-text">Удалить n записей?</span>
                        <button class="dropdowns__button dropdowns__button_transparent">
                            <span class="dropdowns__button-text">Удалить</span>
                        </button>

                        <button class="dropdowns__button">
                            <span class="dropdowns__button-text">Отмена</span>
                        </button>

                    </form>
                </div>

                <div class="dropdowns__column">
                    <form class="dropdowns__form-button-switch">

                        <span class="dropdowns__button-title-text">Выберите тему</span>
                        <button class="dropdowns__button dropdowns__button_transparent">
                            <svg class="dropdowns__icon dropdowns__icon_blue">
                                <use xlink:href="#sun"></use>
                            </svg>
                            <span class="dropdowns__button-text">Светлая</span>
                        </button>

                        <button class="dropdowns__button">
                            <svg class="dropdowns__icon">
                                <use xlink:href="#moon"></use>
                            </svg>
                            <span class="dropdowns__button-text">Темная</span>
                        </button>

                    </form>
                </div>
            </div>
        </div>    
    </div>
</body>
</html>
