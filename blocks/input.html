<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="./input.css">
</head>
<body>
    <svg class="svg" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <symbol id="incorrect" viewBox="0 0 16 16">
            <path id="incorrect" fill="none" d="M12.5 3.5L3.5 12.5M3.5 3.5L12.5 12.5"/>
        </symbol>
    
        <symbol id="disabled" viewBox="0 0 16 16">
            <path id="disabled" fill-rule="evenodd" clip-rule="evenodd" d="M4 5C4 2.79086 5.79086 1 8 1C10.2091 1 12 2.79086 12 5V7C13.1046 7 14 7.89543 14 9V13C14 14.1046 13.1046 15 12 15H4C2.89543 15 2 14.1046 2 13V9C2 7.89543 2.89543 7 4 7V5ZM10 5V7H6V5C6 3.89543 6.89543 3 8 3C9.10457 3 10 3.89543 10 5Z" stroke="none"/>
            <path d="M12 5C12 2.8 10.2 1 8 1C5.8 1 4 2.8 4 5L4 9H6V5C6 3.75 7 3 8 3C9 3 10 3.75 10 5V9H12V5Z" stroke="none"/>
        </symbol>
    </svg>

    <div class="container">
        <div class="input">

            <form class="input__form">
                <div class="input__group">
                    <label class="input__control">
                        <div class="input__field-name">Дата и время заказа</div>
                        <div class="input__field input__field_empty">
                            <input class="input__area" placeholder="Введите">
                            <button class="input__button">
                                <svg class="input__icon">
                                    <use xlink:href="#incorrect"></use>
                                </svg>
                            </button>
                        </div>
                    </label>  
                </div>
            </form>

            <form class="input__form">
                <div class="input__group">
                    <label class="input__control">
                        <div class="input__field-name">Дата и время заказа</div>
                        <div class="input__field input__field_incorrect">
                            <input class="input__area" value="06.12.2021" placeholder="Введите">
                            <button class="input__button">
                                <svg class="input__icon input__icon_incorrect">
                                    <use xlink:href="#incorrect"></use>
                                </svg>
                            </button>
                        </div>
                    </label>
                </div>
            </form>

            <form class="input__form">
                <div class="input__group">
                    <label class="input__control">
                        <div class="input__field-name">Дата и время заказа</div>
                        <div class="input__field input__field_disabled">
                            <input class="input__area" value="06.12.2021" placeholder="Введите">
                            <button class="input__button">
                                <svg class="input__icon input__icon_disabled">
                                    <use xlink:href="#disabled"></use>
                                </svg>
                            </button>
                        </div>
                    </label>
                </div>
            </form>
        
        </div>
    </div>
</body>
</html>
