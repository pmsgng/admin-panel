<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./input.css">
    <link rel="stylesheet" href="../reset.css">
    <title>Input</title>
</head>
<body>
    <div class="container">
        <div class="input">
            <form action="#" class="imput__form">
                <div class="input__group">
                    <label for="date" class="input__text">Дата и время заказа</label>
                    <div class="input__box input__box_empty">
                        <input id="date" type="text" placeholder="Введите" class="input__main input__main_placeholder">
                        <button class="input__button">
                            <div class="input__icon"></div>
                        </button>
                    </div>
                </div>
            </form>
            
            <form action="#" class="imput__form">
                <div class="input__group">
                    <label for="date-incorrect" class="input__text">Дата и время заказа</label>
                    <div class="input__box input__box_incorrect">
                        <input id="date-incorrect" type="text" placeholder="Введите" value="06.12.2021" class="input__main input__main_placeholder">
                        <button class="input__button">
                            <div class="input__icon input__icon_x"></div>
                        </button>
                    </div>
                </div>
            </form>

            <form action="#" class="imput__form">
                <div class="input__group">
                    <label for="date-disabled" class="input__text">Дата и время заказа</label>
                    <div class="input__box input__box_disabled">
                        <input id="date-disabled" type="text" value="06.12.2021" class="input__main">
                        <button class="input__button">
                            <div class="input__icon input__icon_locked"></div>
                        </button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</body>
</html>
